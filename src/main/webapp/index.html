<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bienvenido a Lucerna</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom Styles */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #007bff, #00c6ff);
            color: white;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .card {
            background: white;
            color: #343a40;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .card h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #007bff;
        }
        .btn-primary, .btn-secondary {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 50px;
            transition: 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            margin-top: 15px;
        }
        .btn-secondary:hover {
            background-color: #565e64;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h1>Bienveido a Lucerna</h1>
        <p>Estamos para servirte!!, </p>

        <!-- View Products Button -->
        <a href="/view-products" class="btn btn-primary mb-3">View Products</a>

        <!-- Additional Options (e.g., Admin Dashboard) -->
        <a href="/admin" class="btn btn-secondary">Admin Dashboard</a>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
